        <style type="text/css">
            .standard-height {
                height: 500px;
            }
            .full-height {
                height: 100%;
            }
            .full-width {
                width: 100%;
            }
            .filter {
                margin-bottom: 30px;
            }
            .filter label {
                display: inline;
            }
            .filter .check {
                vertical-align: top;
            }
            .slider {
                width: 100% !important;
                margin-bottom: 10px;
            }
            .slider-val.right {
                float: right;
            }

            .table-editable {
                position: relative;
            }
            .table-editable .glyphicon {
                font-size: 20px;
            }

            .table-remove {
                color: #700;
                cursor: pointer;
            }
            .table-remove:hover {
                color: #f00;
            }

            .table-up, .table-down {
                color: #007;
                cursor: pointer;
            }
            .table-up:hover, .table-down:hover {
                color: #00f;
            }

            .table-add {
                color: #070;
                cursor: pointer;
                position: absolute;
                top: 8px;
                right: 0;
            }
            .table-add:hover {
                color: #0b0;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h3>Sus eventos de Costa Rica</h3>
            <div class="row standard-height">
                <div class="span8 full-height">
                    <div id="map1" class="full-height"></div>
                </div>

                <div class="span4 full-height">
                    <div id="table" class="table-editable">
                        <span class="table-add glyphicon glyphicon-plus"></span>
                        <table class="table">
                            <tr>
                                <th>Categoria</th>
                                <th>Horiario</th>
                                <th>Subcategoria</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td contenteditable="true">undefined</td>
                                <td contenteditable="true">undefined</td>
                                <td contenteditable="true">undefined</td>
                                <td>
                                    <span class="table-remove glyphicon glyphicon-remove"></span>
                                </td>
                                <td>
                                    <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                    <span class="table-down glyphicon glyphicon-arrow-down"></span>
                                </td>
                            </tr>
                            <!-- This is our clonable table line -->
                            <tr class="hide">
                                <td contenteditable="true">undefined</td>
                                <td contenteditable="true">undefined</td>
                                <td contenteditable="true">undefined</td>
                                <td>
                                    <span class="table-remove glyphicon glyphicon-remove"></span>
                                </td>
                                <td>
                                    <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                    <span class="table-down glyphicon glyphicon-arrow-down"></span>
                                </td>
                            </tr>
                        </table>
                    </div> <!--/table-editable -->

                    <button id="export-btn" class="btn btn-primary">Export Data</button>
                    <p id="export"></p>
                </div> <!--/span4 full-height-->
